name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Test
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  test_no_std:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Test No Std
      run: cd icell; cargo build --no-default-features --verbose
    - name: Run tests
      run: cd icell; cargo test --no-default-features --verbose

  format:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt
    - name: Format
      run: cargo fmt --verbose -- --check
